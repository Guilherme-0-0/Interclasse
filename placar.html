<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interclasse — Placar ao Vivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title-wrapper">
      <h1>Interclasse</h1>
      <div class="sub">Placar ao Vivo</div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-item">Home</a>
      <a href="bracket.html" class="nav-item">Chave</a>
      <a href="placar.html" class="nav-item">Placar</a>
    </div>
    <div id="mode-switch">
      <button id="spectator-btn" class="active">Espectador</button>
      <button id="admin-btn">Organizador</button>
    </div>
  </header>

  <main>
    <section id="admin-login-section" class="card hidden">
      <h2>Login do Organizador</h2>
      <div class="form-group">
        <label for="admin-email">Gmail</label>
        <input type="email" id="admin-email" placeholder="seu@gmail.com" />
      </div>
      <div class="form-group">
        <label for="admin-password">Senha</label>
        <input type="password" id="admin-password" placeholder="senha segura" />
      </div>
      <div class="actions">
        <button id="login-btn">Entrar</button>
        <button id="register-admin-btn" class="secondary">Registrar</button>
        <button id="logout-btn" class="hidden secondary">Sair</button>
      </div>
      <div id="admin-msg" class="small-text"></div>
    </section>

    <section id="admin-panel" class="card">
      <h2>Placar ao Vivo</h2>

      <div class="flex-between" style="gap:1rem; flex-wrap:wrap;">
        <div class="panel" style="min-width:260px;">
          <h3>Ranking</h3>
          <table id="ranking-table">
            <thead>
              <tr>
                <th>Posição</th>
                <th>Time</th>
                <th>Vitórias</th>
                <th>Derrotas</th>
                <th>Pontos</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="panel" style="flex:1; min-width:300px;">
          <h3>Partidas (primeira fase)</h3>
          <div id="live-matches"></div>
        </div>
      </div>

      <div style="margin-top:12px;">
        <button id="sync-btn" class="small">Sincronizar Agora</button>
      </div>
    </section>

    <footer>
      <small>Interclasse — Placar em tempo real</small>
    </footer>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
